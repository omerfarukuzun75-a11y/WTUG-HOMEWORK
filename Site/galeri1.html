<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Zoom</title>
    <script src="JS/jquery.min.js"></script>
    <script src="JS/jquery.elevatezoom.js"></script>
    <style>
      a {
        text-decoration: none;
      }
      #gallery_01 img {
        border: 2px solid white;
      }
      .active img {
        border: 2px solid #333 !important;
      }
    </style>
  </head>
  <body>
    <h1>Resim Galerisi</h1>
    <img
      id="zoom_01"
      src="images/small/image1.png"
      data-zoom-image="images/large/image1.jpg"
    />

    <div id="gallery_01">
      <a
        href="#"
        data-image="images/small/image1.png"
        data-zoom-image="images/large/image1.jpg"
        class="active"
      >
        <img id="zoom_01" src="images/thumb/image1.jpg" />
      </a>

      <a
        href="#"
        data-image="images/small/image2.png"
        data-zoom-image="images/large/image2.jpg"
      >
        <img id="zoom_01" src="images/thumb/image2.jpg" />
      </a>

      <a
        href="#"
        data-image="images/small/image3.png"
        data-zoom-image="images/large/image3.jpg"
      >
        <img id="zoom_01" src="images/thumb/image3.jpg" />
      </a>

      <a
        href="#"
        data-image="images/small/image4.png"
        data-zoom-image="images/large/image4.jpg"
      >
        <img id="zoom_01" src="images/thumb/image4.jpg" />
      </a>
    </div>

    <script>
      $("#zoom_01").elevateZoom({
        gallery: "gallery_01",
        cursor: "pointer",
        galleryActiveClass: "active",
        imageCrossfade: true,
        loadingIcon: "images/loading.gif",
      });
    </script>
  </body>
</html>
